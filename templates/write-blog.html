{% extends 'base.html' %}
{% block subcontent %}
<h1 class="form__title">Write A New Post</h1>
<div class="form__inner">
  <form class="form__inner-inputs" method="POST" action="/write-blog/">
    <div class="form__wrapper">
      <label class="form__wrapper-title" for="title">Title</label>
      <input class="form__wrapper-input" type="text" placeholder="Enter a Title" id="title" name="title">
    </div>
    <div class="form__wrapper">
      <label class="form__wrapper-title" for="body">Content</label>
      <textarea class="form__wrapper-area" type="text" id="body" name="body" wrap="on" cols="30" rows="7"></textarea>
    </div>
    <button class="form__wrapper-button" type="submit">Write</button>
  </form>
</div>
{% endblock %}
