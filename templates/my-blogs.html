{% extends 'base.html' %}
{% block subcontent %}
{% if blogs %}
<h1 class="content__title">My Blogs</h1>
  {% for blog in blogs %}
  <div class="content__myblog-wrapper">
    <div class="content__subtitle-myblog">
      <h3 class="content__subtitle">{{ blog.title }}</h3>
      <p class="content__text">{{ blog.body[:300] }}...
        <a class="content__text-link" href="{{ url_for('blogs', id = blog.blog_id) }}">read more...</a>
      </p>
      <p class="content__text-datetime">{{ blog.datetime }}</p>
    </div>
    <div class="content__buttons-wrapper">
      <a class="content__button form__wrapper-button" href="{{ url_for('edit_blog', id = blog.blog_id) }}">Edit</a>
      <a class="content__button form__wrapper-button" href="{{ url_for('delete_blog', id = blog.blog_id) }}">Delete</a>
    </div>
  </div>
  {% endfor %}
{% else %}
  <p class="content__title">No Blogs Have Been Written Yet</p>
{% endif %}
{% endblock %}
