{% extends 'base.html' %}
{% block subcontent %}
<div class="content__myblogs-blog">
  <div class="content__myblog-blog">
    <h1 class="content__title">{{ blog.title }}</h1>
    <p class="content__text">{{ blog.body }}</p>
  </div>
  <div class="content__info">
    <p  class="content__text">Written by {{ blog.author }}</p>
    <p class="content__text-datetime">{{ blog.datetime }}</p>
  </div>
</div>
{% endblock %}
